    <!-- Page Title -->
      <div class="container-fluid">
        <div class="page-title container">
          <h3>
            search users
          </h3>
        </div>
    <!-- End Page Title -->
    <!-- Search Form -->
    <div class="container main-content">
      <form id="search-input" class="form-group">
        <div class="row">
          <div class="col-md-4">
            <input id="first-name" class="form-control" placeholder="first name" type="text">
          </div>
          <div class="col-md-4">
            <input id="last-name" class="form-control" placeholder="last name" type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <input id="city" class="form-control" placeholder="city" type="text">
          </div>
          <div class="col-md-2">
            <select id="state" class="form-control"><option value="" disabled selected>state</option><option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option></select>
          </div>
          <div class="col-md-2">
            <input id="zipcode" class="form-control" placeholder="zip code" type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <input id="college" class="form-control" placeholder="college" type="text">
          </div>
          <div class="col-md-4">
            <input id="grad-year" class="form-control" placeholder="graduation year" type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <select id="industry" class="form-control" placeholder="industry"><option value="" disabled selected>industry</option><option value="tech">Tech</option><option value="hospitality">Hospitality</option><option value="legal">Legal</option><option value="entertainment">Entertainment</option></select>
          </div>
          <div class="col-md-4">
            <select id="status" class="form-control" placeholder="status"><option value="" disabled selected>status</option><option value="active">Active</option><option value="queue">In Queue</option><option value="pending">Invitation Pending</option></select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7"></div>
          <div class="col-md-2">
            <button id="search" class="btn btn-primary" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>
    <!-- End Page Title -->
    <!-- Results Count -->
    <div id="results-count" class="container main-content">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">
        showing 3 of 1,294 search results
        </div>
        <div class="col-md-4 col-sm-6 col-xs-6">
          <button id="give-invites" class="btn btn-primary">Give Invitations</button>
          <button id="add-all" class="btn btn-primary">Add All</button>
        </div>
      </div>
    </div>
    <!-- End Results Count -->
    <!-- Search Results -->
    <div class="container main-content search-container">
      <script id="search-results" type="x-handlebars-template">
        {{#each this}}
          <div class="result row">
            <div class="col-md-2">
              <img src="images/person.jpg">
            </div>
            <div class="col-md-8 search-info">
              <div class="row">
                <div class="col-md-4 col-xs-4 col-sm-4 name"><h3><a href="/{{custId}}">{{name}}</a></h3></div>
                <div class="col-md-8 col-xs-8 col-sm-8 phone"><a href="tel:+1{{phone}}"><h3>{{phone}}</h3></a></div>
              </div>
              <div class="row">
                  <div class="clearfix visible-xs visible-sm"></div>
                  <div class="col-md-12 col-xs-3 col-sm-3">
                    <div class="industry"><p>{{industry}}<p></div>
                  </div>
                  <div class="col-md-12 col-xs-3 col-sm-3">
                    <div class="city"><p>{{city}}</p></div>
                  </div>
                {{#if activeFlag}}
                  <div class="reset-password col-xs-3 col-sm-3"><a href="/password.html">Reset Password</a></div>
                {{/if}}
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-5 col-xs-5 invites-remaining">
                  <div class="col-md-2 col-sm-1 col-xs-1" id="invite-number"><p>{{invitesRemaining}}</p></div>
                  <div class="col-md-8 col-sm-4 col-xs-4"><p>Invitations Remaining</p></div>
                </div>
                <div class="col-md-4 col-sm-5 col-xs-5 status">
                  <p>Status: {{status}}</p>
                </div>
              {{#if queueFlag}}
                <div class="col-md-2 col-sm-1 col-xs-1">
                  <button id="add" class="btn btn-primary">Add</button>
                </div>
              {{/if}}
              {{#if invitationFlag}}
                <div class="col-md-2 col-sm-1 col-xs-1">
                  <a href="/resend-invite.html">Resend</a>
                </div>
              {{/if}}
              </div>
            </div>
          </div>
        {{/each}}
        <div>
        <ul class="pagination">
          <li><a href="#">&laquo;</a></li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
      </div>
      </script> 
    </div>

     <!-- End Search Results -->
